<div id="crypto-content"></div>
<script type="text/javascript" src="https://rawgit.com/showdownjs/showdown/develop/dist/showdown.min.js"></script>
<script>
    var content = document.getElementById('crypto-content');
    var markdown = '';
    var converter = new showdown.Converter();
    fetch('https://raw.githubusercontent.com/abhn/Crypto-Learnings/master/README.md').then((response) => {
        return response.text();
    }).then((myBlob) => {
        markdown = myBlob;
        var html = converter.makeHtml(markdown);
        content.innerHTML = html;
    });
</script>
