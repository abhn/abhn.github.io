<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="{{ site.meta_description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json">
    <link rel="alternate" type="application/rss+xml" title="Abhishek Nagekar's Blog" href="/feed.xml" />
    <title>
      {% if page.title == "Home" %}
        {{ site.title }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>

    <style type="text/css">
      pre{
        white-space:pre-wrap;
        word-wrap:break-word;
      }
      .container{
        max-width: 600px;
        margin: 0 auto;
      }
      *,iframe,img,video{
        word-wrap: break-word;
      }
      iframe,img,video{
        max-width:100%
      }
      .pd {
        width:5em;
        text-align:center;
        flex-shrink:0
      }
      .parent div {
        display:flex;
        padding-bottom: 0.5em;
        font-size: 18px;
      }
      .np {
        display:flex;
        flex-direction:row;
        justify-content:space-between;
        padding-bottom:.5em;
        font-style:italic
      }
      .np href {
        flex-grow:1
      }
      .prev {
        width:50%;
        float:left;
        text-align:left
      }
      .next {
        width:50%;
        float:right;
        text-align:right
      }
      .pagination::after {
        content:"";
        clear:both;
        display:block
      }
      body{
        font-family: Arial, Helvetica, sans-serif
      }
      blockquote{
        margin:0;
        padding: 1em;
        border-left: 5px solid black;
        font-size: 18px;
        line-height: 1.6em;
        color: #333;
      }
      .title-tags{
        color:#777;
      }
      .tag_box{
        text-transform: capitalize;
      }
      .nice-title{
        text-transform: capitalize;
      }
      p {
        font-size: 18px;
        line-height: 1.6em;
        color: #333;
      }
      code, pre {
        background-color: #555;
        color: #fff;
        padding-right: 5px;
        padding-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        font-size: 0.9rem;
      }
      pre {
        padding: 5px;
      }
      .tags {
        background-color: #444;
        color: #fff;
        padding: 2px 5px;
        border-radius: 2px;
        text-decoration: none;
      }
      h3 {
        font-size: 1.5rem;
        margin: 0.75rem 0;
        letter-spacing: 0.5px;
      }
      section h3 {
        margin-top: 40px;
        font-size: 1.25rem;
      }
      .tags-container {
        margin: 10px auto;
      }
      li {
        font-size: 18px;
        line-height: 1.6em;
        color: #333;
      }
      figure {
        width: 100%;
        margin: 0;
      }
      figure.highlight pre {
        border-radius: 3px;
      }
      figcaption {
        text-align: center;
      }
      @media screen and (max-width:600px) {
        .pd {
          display:none
        }
        .parent div {
          padding-bottom: 1em
        }
      }
      @media screen and (max-width: 370px) {
        .nav-item{font-size:0.8rem;}
      }

      .highlight .c,.highlight .c1,.highlight .cm,.highlight .cs,.highlight .ge{font-style:italic}.highlight .cp,.highlight .cs,.highlight .gs,.highlight .k,.highlight .kc,.highlight .kd,.highlight .kp,.highlight .kr,.highlight .kt,.highlight .nc,.highlight .o,.highlight .ow{font-weight:700}.highlight{background:#fff}.highlight .c{color:#998}.highlight .err{color:#a61717;background-color:#e3d2d2}.highlight .cm{color:#998}.highlight .cp{color:#999}.highlight .c1{color:#998}.highlight .cs{color:#999}.highlight .gd{color:#000;background-color:#fdd}.highlight .gd .x{color:#000;background-color:#faa}.highlight .gr{color:#a00}.highlight .gh{color:#999}.highlight .gi{color:#000;background-color:#dfd}.highlight .gi .x{color:#000;background-color:#afa}.highlight .go{color:#888}.highlight .gp{color:#555}.highlight .gu{color:#aaa}.highlight .gt{color:#a00}.highlight .kt{color:#458}.highlight .m{color:#099}.highlight .s{color:#d14}.highlight .na{color:teal}.highlight .nb{color:#0086B3}.highlight .nc{color:#458}.highlight .no{color:teal}.highlight .ni{color:purple}.highlight .ne,.highlight .nf{color:#900;font-weight:700}.highlight .nn{color:#555}.highlight .nt{color:navy}.highlight .nv{color:teal}.highlight .w{color:#bbb}.highlight .mf,.highlight .mh,.highlight .mi,.highlight .mo{color:#099}.highlight .s2,.highlight .sb,.highlight .sc,.highlight .sd,.highlight .se,.highlight .sh,.highlight .si,.highlight .sx{color:#d14}.highlight .sr{color:#009926}.highlight .s1{color:#d14}.highlight .ss{color:#990073}.highlight .bp{color:#999}.highlight .vc,.highlight .vg,.highlight .vi{color:teal}.highlight .il{color:#099}

    </style>
</head>
<body>

  <div class="container">

    {% include nav.html %}

    <hr/>

    {{ content }}

    <hr/>

    <footer>

      {% include nav.html %}

      <section class="nav-item">
        Theme: <a href="https://github.com/abhn/Elementary">Elementary</a> | Source: <a href="https://github.com/abhn/abhn.github.io">Github</a>
        <br/>
        <a>{{ site.name }}</a> &copy; {{ site.time | date: '%Y' }}
      </section>
    </footer>
  </div>
  <script>
    // unregister any of the service workers running. Sorry, my fuckup.
    if(navigator.serviceWorker) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister()
        }
      })
    }
  </script>
</body>
</html>
