<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="{{ site.meta_description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="alternate" type="application/rss+xml" title="Abhishek Nagekar's Blog" href="/feed.xml" />
    <title>
      {% if page.title == "Home" %}
        {{ site.title }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>

    <style type="text/css">
      pre{
        white-space:pre-wrap;
        word-wrap:break-word;
      }
      .container{
        max-width: 600px;
        margin: 0 auto;
      }
      *,iframe,img,video{
        word-wrap: break-word;
      }
      iframe,img,video{
        max-width:100%
      }
      .pd{width:5em;text-align:center;flex-shrink:0}.parent div{display:flex}@media screen and (max-width:600px){.pd{display:none}.parent div{padding-bottom:1em}}.np{display:flex;flex-direction:row;justify-content:space-between;padding-bottom:.5em;font-style:italic}.np href{flex-grow:1}.prev{width:50%;float:left;text-align:left}.next{width:50%;float:right;text-align:right}.pagination::after{content:"";clear:both;display:block}body{font-family:'Open Sans',sans-serif;}blockquote{margin:0;padding: 1em;border-left: 5px solid black;}
      .title-tags{color:#777;}
      .tag_box{text-transform: capitalize;}
      .nice-title{text-transform: capitalize;}
      p{
        font-size: 17px;
        line-height: 1.4em;
      }
      @media screen and (max-width: 370px) {
        .nav-item{font-size:0.8rem;}
      }
      code, pre {
        background-color: #444;
        color: #fff;
        padding-right: 5px;
        padding-left: 5px;
        padding-top: 2px;
        padding-bottom: 2px;
        font-size: 0.9rem;
      }
      pre {
        padding: 5px;
      }
      .tags {
        background-color: #444;
        color: #fff;
        padding: 2px 5px;
        border-radius: 2px;
        text-decoration: none;
      }
      section h3 {
        margin-top: 40px;
      }
    </style>
</head>
<body>

  <div class="container">

    {% include nav.html %}

    <hr/>

    {{ content }}

    <hr/>

    <footer>

      {% include nav.html %}

      <section class="nav-item">
        Theme: <a href="https://github.com/abhn/Elementary">Elementary</a> | Source: <a href="https://github.com/abhn/abhn.github.io">Github</a>
        <br/>
        <a>{{ site.name }}</a> &copy; {{ site.time | date: '%Y' }}
      </section>
    </footer>
  </div>
  <script>
    // unregister any of the service workers running. Sorry, my fuckup.
    if(navigator.serviceWorker) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister()
        }
      })
    }
  </script>
</body>
</html>
