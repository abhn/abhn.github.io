<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="EvUc-ku1u8bNUoUrss2IkQOlwT2dvOSXGBbASddC8kM" />
  <link rel="stylesheet" href="/assets/main.css"/>
  <link rel="alternate" type="application/rss+xml" title="Abhishek Nagekar's Blog" href="/feed.xml" />
  <title>
    {% if page.title == "Home" %}
    {{ site.title }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
</head>
<body>

<div class="container">

  {% include nav.html %}

  {% include search.html %}

  <hr class="stylish"/>

  {{ content }}

</div>
<footer>
  <hr class="stylish"/>

  {% include nav.html %}

  <div>
    Theme: <a href="https://github.com/abhn/Elementary">Elementary</a> | Source: <a href="https://github.com/abhn/abhn.github.io">Github</a>
    <br/>
    <a>{{ site.name }}</a> &copy; {{ site.time | date: '%Y' }}
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearchLite.min.js"></script>
<script src="/assets/main.js"></script>
</body>
</html>
