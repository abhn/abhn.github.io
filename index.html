---
layout: default
title: Home
cover: false
about: 'about.html'
---

<header>
    <h3>{{ site.name }}</h3>
</header>

<hr class="stylish"/>

 <main class="parent">
    {% for post in site.posts %}
        <div>
            <div class="pd">{{ post.date | date: "%m/%Y" }}</div>
            <a class="pl" href="{{ post.url }}">
                {{ post.title }}
            </a>
        </div>
    {% endfor %}
</main>
